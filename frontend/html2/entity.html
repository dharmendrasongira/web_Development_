<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

<h1>for all entity visit thise <a href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references">all enttity</a>
</h1>

    <!-- Character | Entity   | Note
----------|----------|---------------------------------------------------------
&       | &amp;    | Interpreted as the beginning of an entity or character reference.
<         | &lt;     | Interpreted as the beginning of a tag.
>         | &gt;     | Interpreted as the ending of a tag.
"         | &quot;   | Interpreted as the beginning and end of an attribute's value. -->


 <p> a &lt; b</p>  <!--a<b -->
<p> a &gt; b</p>   <!--a>b -->
<p> a &amp; b</p>  <!--a&b -->
<p> a &quot; b</p>  <!--a"b" -->


    
</body>
</html>
<!-- HTML Entities

• An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).

• used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible characters (Ilke non-breaking spaces).

• can also use in place of characters that are difficult to type with a standard keyboard.

• browser interprets them & renders correct character -->
