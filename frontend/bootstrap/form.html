<!DOCTYPE html>
<html lang="en">
<head>

        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3> form </h3>
        <!-- mb-3 ka matlab margin bottom three hai -->
        <form action="md-3">
            <label class="form-label" for="user"> username</label>
            <input class="form-control" id="user" placeholder="enter your username" type="text">
            <label class="form-label" for="pass"> password</label>
            <input class="form-control" id="pass" placeholder="enter your password" type="password">

            <label class="form-label" for="add"> address</label>
            <input class="form-control-lg" id="add" placeholder="enter your address" type="text">

            <!-- form-control-lg se box ka size baadh jayega -->
        </form>
    </div>
</body>
