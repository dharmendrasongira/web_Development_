<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-warning fixed-top " data-bs-theme=" dark">
    <!-- fixed top nav barr ko hamesha upper fix rakhega 
    navbar-expand-lg virtcal se horiztal ho jayenge jab screen size md matlab medium hogi h hogi tab
     bg-body tertiary isliye use kiya tak aapani puri nav baar ka background fade ho jaye
    -->
    <a class="navbar-brand" href="#">Leetcode</a>
    <!-- nav-brand isliye use karte hai tak brand name ek dum sahi dikhe link jesa na dikhe  -->
    
    <div class="container-fluid">   <!-- ye sare content ko left shift karega or ek line me align kargea  karne ke liye use kiya jab apan sreen size chota kare   -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <!-- ye button hambarger manu ke liye use ho raha hai -->
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- ye collapsebale menu isliye use kiya jab screem size kam hogi toh hambarger aajayega isliey -->
            <div class="navbar-nav">
                <!-- nav bar ke unde kuch bhi property lagane ke liye navbar-nav item ka use karnege -->
                <a class="nav-link active" href="">Explore</a>
                <a class="nav-link" href="">Problems</a>
                <a class="nav-link" href="">Contest</a>
                <a class="nav-link" href="">Discuss</a>
                <a class="nav-link" href="">Interview</a>
                <a class="nav-link" href="">Store</a>
            </div>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Problems" >
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
