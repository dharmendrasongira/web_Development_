<body><form action="hm">
    <lable for="vol">select your volume level</lable>
    <input name="vol" type="range"id ="vol" min="0" max="100">
    <button>submit</button>
     <!-- range me min max value dena jarurui hai backend koi number hi jayega na range ka bar todi jayega  -->
      

     <!-- step attribute isliye diya ab ek baar badne pe 10 se badega volume or 10 ghatega 
      value attribute isliye use kiya website khole te se value 50 rahegi volume ki pehle se jo volume aati uske liye -->

     <button>submit</button>
    </input>
</form>
